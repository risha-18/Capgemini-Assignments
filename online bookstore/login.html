<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Online Book Store</h1>
        <p>Login to explore the best books!</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h3>Login to Your Account</h3>
            <form id="loginForm">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Link to registration page -->
            <p>Don't have an account? <a href="index.html">Register Here</a></p>

            <!-- Link to books page after login -->
            <p>Already logged in? Go to <a href="books.html">Books Page</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Online Book Store | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
