<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Online Book Store</h1>
        <p>Register to read your favorite books for free!</p>
        <hr>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h3>Register</h3>
            <form id="registrationForm">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <!-- Age Input -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Categories Selection -->
                <div class="form-group">
                    <label for="categories">Choose your book categories</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="category" value="Fiction"> Fiction</label>
                        <label><input type="checkbox" name="category" value="Non-Fiction"> Non-Fiction</label>
                        <label><input type="checkbox" name="category" value="Novels"> Novels</label>
                        <label><input type="checkbox" name="category" value="Kids Education"> Kids Education</label>
                        <label><input type="checkbox" name="category" value="Science"> Science</label>
                        <label><input type="checkbox" name="category" value="Technology"> Technology</label>
                        <label><input type="checkbox" name="category" value="Magazines"> Magazines</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <!-- Link to login page -->
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Online Book Store | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
