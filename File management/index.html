<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management Web App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>File Management Web Application</h1>

    <!-- Create a File -->
    <div class="section">
      <h3>Create File</h3>
      <input type="text" id="fileName" placeholder="File Name" />
      <textarea id="fileContent" placeholder="File Content"></textarea>
      <button id="createFile"><i class="fas fa-file-alt"></i> Create File</button>
    </div>

    <!-- Upload Files -->
    <div class="section">
      <h3>Upload File</h3>
      <input type="file" id="fileInput" />
      <button id="uploadFile"><i class="fas fa-upload"></i> Upload File</button>
    </div>

    <!-- File List -->
    <div class="section">
      <h3>File List</h3>
      <ul id="fileList" class="file-list"></ul>
    </div>

    <!-- Download and Delete -->
    <div class="section">
      <button id="downloadAll" class="action-button"><i class="fas fa-download"></i> Download All</button>
      <button id="deleteAll" class="action-button danger"><i class="fas fa-trash-alt"></i> Delete All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
